<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
 
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
		
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
		
		<script>
			function myConfirm(){
				return confirm("将要删除数据，是否继续");
			}
		</script>
	</head>
	<body>
		<h1>
			<button type="button" class="btn btn-default btn-lg">
    			<span class="glyphicon glyphicon-user"></span> User
			</button>
		</h1>
		<table class="table table-striped table-bordered table-hover">
			<tr>
				<td><button type="button" class="btn btn-default btn-sm">
    					<span class="glyphicon glyphicon-tags"></span> 
					</button></td>
				<td><button type="button" class="btn btn-default btn-sm">
    					<span class="glyphicon glyphicon-user"></span> 
					</button>
				</td>
				<td><button type="button" class="btn btn-default btn-sm">
    					<span class="glyphicon glyphicon-phone"></span> 
					</button>
				</td>
				<td>
					<button type="button" class="btn btn-default btn-sm">
    					<span class="glyphicon glyphicon-home"></span> 
					</button>	
				</td>
				<td>
					<button type="button" class="btn btn-default btn-sm">
    					<span class="glyphicon glyphicon-trash"></span> 
					</button>
				</td>
				<td>
					<button type="button" class="btn btn-default btn-sm">
    					<span class="glyphicon glyphicon-trash"></span> 
					</button>
				</td>
				<td>
					<button type="button" class="btn btn-default btn-sm">
    					<span class="glyphicon glyphicon-trash"></span> 
					</button>
				</td>
				<td>
					<button type="button" class="btn btn-default btn-sm">
    					<span class="glyphicon glyphicon-refresh"></span> 
					</button>
				</td>
			{volist name="list" id="row"}
				<tr>
				<td>{$row.id}</td>
				<td>{$row.type}</td>
				<td>{$row.name}</td>
				<td>{$row.date}</td>
				<td>{$row.price}</td>
				<td>{$row.comment}</td>
				<td>
					<a href="/m2/index/delete?id={$row.id}" onclick="return myConfirm()"></a>
					<button type="button" class="btn btn-default btn-xs">删除
					<a  class="glyphicon glyphicon-remove" href="/m2/index/delete?id={$row.id}" onclick="return myConfirm()" ></a> 
					</button>
				</td>
				<td>
					<a href="/m2/index/update?id={$row.id}" onclick="return myConfirm()"></a>
					<button type="button" class="btn btn-default btn-xs">编辑
					<a  class="glyphicon glyphicon-tag" href="/m2/index/update?id={$row.id}"  ></a> 
					</button>
				</td>
				</tr>
			{/volist}
		</table>
	</body>
</html>
