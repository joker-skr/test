{extend name="layout"}
{block name="title"}
账号注册
{/block}
{block name="nav"}

{/block}>
{block name="body"}
<div class="container">
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" data-backdrop="static" data-keyboard="false">
        <form action="/write/insert/insert" method="post">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- 模态框头部 -->
                    <div class="modal-header">
                        <h4 class="modal-title" style="text-align: center">账号注册</h4>
                    </div>
                    <!-- 模态框主体 -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="userid">账号：</label>
                            <input type="text" class="form-control" id="userid" name="userid" placeholder="请输入账号">
                        </div>
                        <div class="form-group">
                            <label for="pwd">密码:</label>
                            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="请输入密码">
                        </div>
                        <div class="form-group">
                            <label for="email">Eamil：</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="/write/login/index"><button type="button" class="btn btn-primary">返回登录</button></a>
                        <button type="submit" class="btn btn-primary">注册</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    $('#myModal').modal();
</script>
{/block}>
