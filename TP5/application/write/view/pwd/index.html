{extend name="layout"}
{block name="title"}
密码修改
{/block}
{block name="nav"}

{/block}>
{block name="body"}
    <div class="container">
        <div class="float-right">
           <a>当前用户:[{$Think.session.username}]</a>
        </div>
        <form action="/write/pwd/update" method="post">
            <div class="form-group">
                <label for="newpwd">新密码：</label>
                <input type="password" class="form-control" id="newpwd" name="newpwd" placeholder="" size="50">
            </div>
            <div class="form-group">
                <label for="erpwd">确认密码：</label>
                <input type="password" class="form-control" id="erpwd" name="erpwd" placeholder="" size="50">
            </div>
            <button type="submit" class="btn btn-primary">修改</button>
            <a href="/write/index/index">取消</a>
        </form>
    </div>
{/block}
